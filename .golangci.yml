# https://golangci-lint.run/usage/configuration/
run:
  timeout: 10m
  # skip auto-generated files.
  skip-files:
    - ".*\\.pb\\.go$"

issues:
  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

# https://golangci-lint.run/usage/linters
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exportloopref
    - forcetypeassert
    - goconst
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - interfacer # https://github.com/mvdan/interfacer archived by the owner
    - misspell
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - prealloc
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    - godot
    - goerr113
    - nilerr
    # - forbidigo
    # - paralleltest
    # - lll
    # - dupl
    # - gocognit
    # - exhaustive
    # - contextcheck
    # - gomnd
    # - cyclop
    # - funlen
    # - nlreturn
    # - testpackage
    # - varnamelen
    # - wrapcheck
    # - exhaustivestruct
    # - wsl

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  staticcheck:
    go: "1.17"
    # https://staticcheck.io/docs/options#checks
    checks:
      - "all"
      - "-SA6002" # argument should be pointer-like to avoid allocation, for sync.Pool
      - "-SA1019" # deprecated packages e.g., golang.org/x/crypto/ripemd160
